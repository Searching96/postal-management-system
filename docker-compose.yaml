version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: postal-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: always

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: postal-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    restart: always

  redis:
    image: redis:7.2-alpine
    container_name: postal-redis
    ports:
      - "6380:6379"
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  comment-api:
    build:
      context: .
      dockerfile: Dockerfile.postal
    container_name: postal-comment-api
    ports:
      - "5000:5000"
    volumes:
      - ./projects/absa_streaming:/app
      - ./models:/models
    environment:
      - PYTHONUNBUFFERED=1
      - KAFKA_SERVER=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  absa-consumer:
    build:
      context: .
      dockerfile: Dockerfile.postal
    container_name: postal-absa-consumer
    volumes:
      - ./projects/absa_streaming:/app
      - ./models:/models
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_PATH=/models/postal_absa/phobert_absa_final
      - BATCH_SIZE=128
      - BATCH_TIMEOUT_HOURS=3
    depends_on:
      redis:
        condition: service_healthy
    command: python /app/scripts/absa_consumer_standalone.py
    restart: always
